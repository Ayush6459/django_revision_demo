{% extends 'base.html' %}
{% block title %}contact{% endblock title %}

{% block body %}

<div class ="container-fluid px-0" >
<img src="https://source.unsplash.com/1200x400/?contact" class=" d-block w-100 mx-0" alt="">
</div>
<div class="container">
<h1 class="text-center" >Contact Us</h1>

<form method="POST" action="/contact">
    {% csrf_token %}
    <div class="input-group mb-3 py-1">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" id = "username" name="username" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>


    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Email1" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="phone number" id="phone number">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
